<html>
<head>
<title>Telecom Password</title>
<script>
function calc() {
	var password = document.getElementById('password').value;
	var result = '';
	for (var i = 0; i < password.length; i++) {
		var c = password.charCodeAt(i);
		var b = (c << 5 | c & 28) << 2 | ((c & 2 | ((c & 32 | ((c & 64 | (c >> 2) & 32) >> 2)) >> 1)) >> 1);
		b = b & 0xFF;
		result += b.toString(16);
	}
	result += '\x01\x02';
	document.getElementById('result').value = result;
}
function copy() {
	document.getElementById('result').select();
	if (!document.execCommand('copy')) {
		alert('Failed to copy.');
	}
}
</script>
</head>
<body>
Input Password: <input id="password" spellcheck="false"> <button onclick="calc()">Calc</button><br>
Result: <input id="result" readonly="true" spellcheck="false"> <button onclick="copy()">Copy</button>
</body>
</html>
